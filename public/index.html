<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My First Golf Club</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="https://challenges.cloudflare.com/turnstile/v0/api.js" async></script>
</head>
<body>
  <header class="site-header">
    <h1>Where did your golf journey begin?</h1>
    <p>Share your first-round story and join golfers from around the world on our interactive map.</p>
  </header>

  <!-- FORM -->
  <section class="card">
    <h2>About You</h2>
    <form id="mfgc-form" method="post" action="/api/submissions" enctype="multipart/form-data">
      <label>Name (First + Surname initial)
        <input name="firstName" required placeholder="e.g. John M" />
      </label>
      <label>Home country (flag shown on your card)
        <input name="homeCountry" id="homeCountry" placeholder="Start typing your country…" />
        <div id="home-country-suggestions" class="ac-list" style="display:none"></div>
      </label>
  </section>

  <section class="card">
    <h2>First Swing</h2>
    <p class="subtext">How did you start your journey in golf?</p>

    <label>Age when you started
      <select name="ageWhenStarted" id="ageWhenStarted" required></select>
    </label>

    <label>Who got you started?
      <input name="whoStarted" maxlength="30" placeholder="Grandfather, parent, etc." />
    </label>

    <label>Location where you started
      <input name="startLocation" id="startLocation" required placeholder="City, Area, Golf Club…" />
      <div id="course-suggestions" class="ac-list" style="display:none"></div>
    </label>

    <label>Resolved address (auto)
      <input id="resolved-address" name="resolvedAddress" readonly placeholder="Will appear after lookup…" />
    </label>

    <input type="hidden" name="lat" id="lat" />
    <input type="hidden" name="lng" id="lng" />
  </section>

  <section class="card">
    <h2>Clubhouse Tales</h2>
    <label>What golfing memory always makes you smile?
      <textarea name="story" maxlength="2000"></textarea>
    </label>

    <label>Dream golf course
      <input name="dreamCourse" id="dreamCourse" placeholder="Type a famous course or any course…" />
      <div id="dream-suggestions" class="ac-list" style="display:none"></div>
    </label>

    <div class="consent-row">
      <input type="checkbox" id="consentMapPin" name="consentMapPin" required />
      <label for="consentMapPin" class="consent-label">
        I’m happy for a pin to appear on the map for this submission.
      </label>
    </div>

    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5r0dz4fZGQZB2z"></div>
    <button type="submit" class="btn">Submit</button>
    <p id="status" class="status"></p>
    </form>
  </section>

  <script src="/form-enhancements.js"></script>
</body>
</html>
